<div class="formWrapper">
  <div class="loginFrom-section">
    <div class="formWrapper-block">
      <div class="container">
        <div class="form-box">
          <div class="row no-gutters">
            <div class="col-lg-7 col-md-6">
              <div class="_signOptBlock">
                <div class="_container">
                  <h2>Welcome to Lychees.</h2>
                  <div class="__opt">
                    <h3>Sign In with social media</h3>
                    <button class="_btn _facebook-btn">
                      <span class="_txt">Sign In with Facebook</span>
                      <span class="ico">
                        <i class="icon-facebook"></i>
                      </span>
                    </button>
                    <button class="_btn _google-btn">
                      <span class="_txt">Sign In with Google</span>
                      <span class="ico">
                        <i class="icon-google"></i>
                      </span>
                    </button>
                  </div>
                  <div class="_linkOpt">
                    <h3>Don't have an account?
                      <a routerLink="/signUp">Get Started</a>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-5 col-md-6">
              <div class="_signFrom">
                <h2>Sign In with your details</h2>
                <form>
                  <div class="field-group">
                    <div class="form-group">
                      <label class="label-sm">EMAIL ADDRESS</label>
                      <input class="form-control" placeholder="Email Address" type="text" />
                    </div>
                    <div class="form-group">
                      <label class="label-sm">Password</label>
                      <input class="form-control" placeholder="Password" type="password" />
                    </div>
                    <div class="form-group">
                      <div class="_forgotLink">
                        <div class="row no-gutters">
                          <div class="col">
                            <label class="ch-checkbox">
                              <input type="checkbox" />
                              <span>
                                <i class="ch-icon icon-tick"></i> Remember me</span>
                            </label>
                          </div>
                          <div class="col text-right">
                            <a  routerLink="/forgotPassword" class="_fLink">
                              Forgot Password?
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="btn-field">
                      <button class="button button-rounded button-uppercase button-width-large"  routerLink="/dashboard">SIGN IN</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
