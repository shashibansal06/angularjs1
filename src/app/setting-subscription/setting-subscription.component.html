<div  class="heading d-sm-flex justify-content-between align-items-center mb-2 mb-md-3">
  <h1>Setting</h1>
</div>
<div class="pricingPage subscriptionPage">
  <div class="boxTop shadowBox">
    <div class="d-md-flex justify-content-between align-items-center">
      <div class="settingProfileBox">
        <div>
          <h3><span>Your Points Balance</span>You currently have no points subscription.</h3>
        </div>
      </div>
      <div class="rightSec">
        <h3>1000<span>Lychees</span></h3>
      </div>
    </div>
  </div>
  <div class="row toggleBlock justify-content-center">
    <div class="radio-toggle">
      <label [ngClass]="{'purple' : !abc.checked}">Monthly/Yearly</label>
      <label class="z_checked">
          <input type="checkbox" name="checkboxInline" #abc (change)="0" >
          <span></span>
      </label>
      <label [ngClass]="{'purple' : abc.checked }">Pay as you Go</label>
    </div>
  </div>
  <div class="sliderBox" *ngIf ="abc.checked">
    <h3 class="text-center">Your subscription can be scaled up or down</h3>
    <div class="custom-slider">
      <ng5-slider  [(value)]="value"  [options]="options"></ng5-slider>
    </div>
  </div>
  <div class="row pricingBox" *ngIf ="!abc.checked">
    <div class="card col-md-6 col-lg-3">
      <div class="card-body text-center">
        <h4>Small Business</h4>
        <h2>500</h2>
        <h5>Lychees</h5>
        <div class="lineBox"></div>
        <h3>$ 29.90</h3>
        <div class="form-group select-outer">
          <select class="form-control">
            <option>Yearly</option>
            <option>Monthly</option>
          </select>
        </div>
        <button class="button button-rounded button-uppercase button-width-large">Buy Now</button>
      </div>
    </div>
    <div class="card col-md-6 col-lg-3">
      <div class="card-body text-center">
        <h4>Medium Business</h4>
        <h2>1000</h2>
        <h5>Lychees</h5>
        <div class="lineBox"></div>
        <h3>$ 49.90</h3>
        <div class="form-group select-outer">
          <select class="form-control">
            <option>Yearly</option>
            <option>Monthly</option>
          </select>
        </div>
        <button class="button button-rounded button-uppercase button-width-large">Buy Now</button>
      </div>
    </div>
    <div class="card col-md-6 col-lg-3">
      <div class="card-body text-center">
        <h4>Professional Business</h4>
        <h2>2500</h2>
        <h5>Lychees</h5>
        <div class="lineBox"></div>
        <h3>$ 90.90</h3>
        <div class="form-group select-outer">
          <select class="form-control">
            <option>Yearly</option>
            <option>Monthly</option>
          </select>
        </div>
        <button class="button button-rounded button-uppercase button-width-large">Buy Now</button>
      </div>
    </div>
    <div class="card col-md-6 col-lg-3">
      <div class="card-body text-center">
        <h4>Advanced Business</h4>
        <h2>10000</h2>
        <h5>Lychees</h5>
        <div class="lineBox"></div>
        <h3>$ 199.9</h3>
        <div class="form-group select-outer">
          <select class="form-control">
            <option>Yearly</option>
            <option>Monthly</option>
          </select>
        </div>
        <button class="button button-rounded button-uppercase button-width-large">Buy Now</button>
      </div>
    </div>
  </div>
  <app-musicbtn></app-musicbtn>
</div>
