<div class="heading d-sm-flex justify-content-between align-items-center mb-2 mb-md-3">
  <h1>Point History</h1>
  <div class="d-flex justify-content-between">
    <div class="btn-group" dropdown [autoClose]="false" >
      <button id="button-basic" dropdownToggle type="button" class="icon-search circleBtn dropdown-toggle" aria-controls="dropdown-basic">
      </button>
      <div  id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right"
      role="menu" aria-labelledby="button-basic">
          <input type="text" placeholder="Search Here" class="searchInput">
      </div>
    </div>
  </div>
</div>
<div class="dashboardPage teamDashboardPage">
  <div class="listSection">
    <div class="row d-lg-flex align-items-center shadowBox reportlist" *ngFor="let list of statusList">
      <div class="col-lg-5">
        <h5>Value ID :{{list.id}}</h5>
        <h2>{{list.title}} Lychees</h2>
        <h3>{{list.siteName}}</h3>
      </div>
      <div class="col-6 col-lg-2">
        <h5>Submitted On</h5>
        <h4>{{list.submittedOn}}</h4>
      </div>
      <div class="col-6 col-lg-2">
        <h5>Approved On</h5>
        <h4>{{list.approvedOn}}</h4>
      </div>
      <div class="col-6 col-lg-2">
        <h5>Type of Report</h5>
        <h4>{{list.type}}</h4>
      </div>
      <div class="arrow col-6 col-lg-1"><a  routerLink="/report-detail" class="icon-arrow-right"></a></div>
    </div>    
  </div>
</div>
<app-musicbtn></app-musicbtn>
