<app-inner-banner>
  <h3>Investor Relations</h3>
  <h4>Feel Free and contact us</h4>
</app-inner-banner>
<div class="contentWrapper contentpages">
    <div class="container">
      <div class="field-group">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="#John" type="text" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" placeholder="example@mail.com" type="text" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Your Message</label>
            <textarea class="form-control" cols="10" rows="5" placeholder="Say Something"></textarea>
          </div>
          <div class="btn-field text-center padding-top-3x">
            <button class="button button-rounded button-uppercase button-width-large">Submit</button>
          </div>
        </form>
      </div>
    </div>
</div>
